<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" type="Katy Keto's keto mastery quiz.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Katy Keto Quiz App</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <main role="main" class ="container">
      <header role="banner" class="header">
        <section>
          <img src="https://cdn.shopify.com/s/files/1/0102/0939/4769/files/KatyKeto_Logo.png?v=1575929113" alt="Katy Keto logo" style="height:70px;">
        </section>
        <div class="question-and-score"></div>
        </header>

      <section role="region" class="quizBox box">
      <section class="startQuiz box">
        <br/>
        <h1 class="h1">Have you mastered the basics of keto?</h1>
        <br/>
        <h3>Take this quiz to find out</h3>
        <br/>
        <button class="button" id="startButton">Start Quiz</button>
        <br/>
        <p>(takes less than 3 minutes!)</p>
      </section>
      <section class="questionBox box altBox"></section>
      <section class="response box altBox"></section>
      <section class="finalBox altBox"></section>
    </section>

    <footer class="footer">
      <img src="https://cdn.shopify.com/s/files/1/0102/0939/4769/files/Lines.png?v=1576535408"
      alt="Katy Keto lines" style="width:100%">
    </footer>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
